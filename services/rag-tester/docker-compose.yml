version: '3.8'

services:
  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: rag-tester-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # RAG-tester FastAPI application
  rag-tester:
    build: .
    container_name: rag-tester-api
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./src:/app/src  # Mount source for development
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RAG_SERVICE_URL=http://host.docker.internal:8000  # RAG service on host
      - DATA_DIR=/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload

  # Celery worker for async evaluation
  celery-worker:
    build: .
    container_name: rag-tester-worker
    volumes:
      - ./data:/app/data
      - ./src:/app/src  # Mount source for development
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RAG_SERVICE_URL=http://host.docker.internal:8000
      - DATA_DIR=/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A src.celery_app worker --loglevel=info

volumes:
  redis-data:
